    <h1>Press F12 to inspect</h1>
    <script>
        var xhr =new XMLHttpRequest();
        xhr.open('GET',"https://restcountries.com/v3.1/all",true);
        xhr.send();
        xhr.onload= function(){
            let countrydetails=JSON.parse(xhr.responseText);
            console.log(countrydetails);
            for(let i=0;i<countrydetails.length;i++){
                console.log(countrydetails[i].flag,countrydetails[i].name.common,countrydetails[i].population,
                countrydetails[i].region,countrydetails[i].subregion);
            }
        }
    </script>
